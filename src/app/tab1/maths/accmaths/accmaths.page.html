<HeaderComponent [title]="pageTitle"></HeaderComponent>
<app-tab1-new-chat-button></app-tab1-new-chat-button>
<ion-content>
  <ion-grid>
    <ion-row>
     <ion-col size="12" *ngFor="let chat of chats">
        <ion-card [routerLink]="['/your-router-link', chat.id]"> <!-- Adjust routerLink as needed -->
          <ion-card-header>
            <ion-card-title>{{ chat.title }}</ion-card-title>
          </ion-card-header>
          </ion-card>
      </ion-col>
   </ion-row>
  </ion-grid>
</ion-content>
