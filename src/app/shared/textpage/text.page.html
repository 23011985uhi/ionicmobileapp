<HeaderComponent></HeaderComponent>
<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size-9 *ngIf="currentUser !== message.user" class="message other-message">
        <b>{{message.user}}</b><br>
        <span>{{message.text}}</span>
        <div class="time" ><br>
        {{message.timestamp | date:'short'}}</div>
      </ion-col>

      <ion-col size-9 offset="4" *ngIf="currentUser == message.user" class="message my-message">
        <b>{{message.user}}</b><br>
        <span>{{message.text}}</span>
        <div class="time" ><br>
        {{message.timestamp | date:'short'}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col size="10">
        <textarea autosize maxRows="4" [(ngModel)]="newMsg" class="message-input"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg===''" class="msg-btn">
          <ion-icon name="ios-send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
